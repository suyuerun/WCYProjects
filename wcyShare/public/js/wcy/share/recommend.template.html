<div name="recommend" style="margin: 20px 40px;width:680px; height: 663px; clear: both;">
    <div>
        <div style="color: #525252; font-size: 24px; text-align: left;float: left;">
            精彩牌局推荐
        </div>
        <div style="color: #525252; font-size: 16px; text-align: right;float: right;cursor: pointer" ng-click="refresh()">
            换一批
        </div>
        <div style="clear: both;"></div>
    </div>
    <div style="margin-left:20px;">
        <div  ng-repeat="recommend in recommends" style='float: left; width: 284px; height: 102px; border-radius: 8px; border-width: 0px; margin-top: 12px; margin-left: 12px; background-color: rgb(228, 228, 228);'>
            <a href="#!/share/{{recommend.TDate}}/{{recommend.MyShareID}}">
                <div style="float: left; position: relative;margin-left: 15px; width: 75px;height: 71px;margin-top: 15px;">
                    <img style ="border-radius:35px " width="70px" src="/img/avatar.png"/>
                </div>
                <div style="float: left; margin-left: 14px; position: relative;font-size: 16px;color: #696a6c;width: 161px;height: 71px;margin-top: 15px;">
                    <div style="width: 161px;height:44px;text-align: left;word-wrap:break-word; word-break:break-all;display:block;">{{recommend.WinNick}}</div>
                    <div style="top: 56px;height: 40;">
                        <div style="float:left">赢取金额：{{recommend.WinScore}}</div>
                        <div style="float:left;margin-left:20px;">
                            <div style="float:left">
                                <img src="/img/eye_small.png"/>
                            </div>
                            <div style="float:left;margin-left:4px;">
                                {{recommend.AllPlay}}
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
